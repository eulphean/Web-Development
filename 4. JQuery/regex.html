<body>

    <script type="text/javascript">

        /* regex is defined between / and / - finds the first instance of the regex in the string
           /regex/i - case insensitive
           /regex/g - global to look for all instances of regex in the string

           Regex is useful in validating email addresses, etc in forms
        */
        var regex = /great/;

        var string = "Regex is great great";

        // match function to match with a regex
        var result = string.match(regex);

        alert(result);

    </script>

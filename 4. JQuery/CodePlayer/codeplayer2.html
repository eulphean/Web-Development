
<!doctype html>
<html>
<head>
    <title>Form validation</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">

        body
        {
            margin:0;
            padding:0;
            height:100%;
            width:100%;            

        }

        #wrapper
        {
            margin:0 auto;
            width:100%;
        }

        #menubar
        { 
            margin:0 auto;
            height:55px;
            background-color:#e5f6ff;
            font-family:Tahoma, Geneva, sans-serif;
            border-bottom:2px solid #48697a;
            min-width:500px;
        }

        #logo
        {
            color:#104c6b;
            font-weight: 600;
            font-size:1.5em;
            float:left;        
            margin-left:15px;
            margin-top:12px;
        }


        #run
        {
            padding:0;
            color:#104c6b;
            float:right;
            border:2px solid #6da3bf;
            margin-right:35px;
            margin-top: 7px;
            height:36px;
            width:60px;
            border-radius:7px;
            text-align:center;
            font-size:1.5em;
            background-color:#bfe1f2;
            box-shadow:2px 2px 1px 1px #48697a;
        }

        #toggles
        {
            margin:0 auto;
            list-style:none;
            width:165px;
            height:27px;
            border-radius:3px;
            border:1px solid grey;
            position:relative;
            top:14px;
            padding:0px 0px 0px 4px;
        }

        #toggles li
        {
            float:left;
            border-right:1px solid grey;
            padding:4px;
        }

    </style>  

    <script type="text/javascript" src="jquery.min.js">  </script>

      
</head>

<body>

    <div id="wrapper">

        <div id="menubar"> 
        
            <div id="logo">
                
                CodePlayer

            </div>

            <div id="run">
                
                Run

            </div>

            <ul id="toggles">

                <li> HTML </li>
                <li> CSS </li>
                <li> JS </li>
                <li style="border:none"> Result </li>

            </ul>
            
        
        </div>



    </div>

    <script type="text/javascript">


    </script>

</body>

</html>

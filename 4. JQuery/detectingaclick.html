
<!doctype html>
<html>
<head>
    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
    
        body
        {
            height:100%;
            width:100%;
        }
    
        .square
        {   
            height:200px;
            width:200px;
            background-color:red;
            float:left;
            margin-left:10px;
        }

        #circle
        {   
            height:200px;
            width:200px;
            border-radius:100px;
            background-color:green;
            float:left;
            margin-left:10px;
        }

    </style>  

    <script type="text/javascript" src="jquery.min.js">  </script>

    <!-- Or source it to http://code.jquery.com/jquery-1.11.2.min.js
         This will be faster as jquery website will be faster than mine. -->
      
</head>

<body>

    <div class="square">

    </div>

    <div class="square">

    </div>

    <div id="circle">

    </div>
    
    <script type="text/javascript">


        /*
            Using jQuery, we can select classes, ids, and elements very easily
            without writing too much code.
        */

        /*
            $ - to call any jQuery (this is equivalent to document.getElementById("IDName"))
            $("#idname").jQuery function. It makes traversing the HTML much easier
            ("#Id/Class")
            Function to do the action
            jQuery has functions to do thing
        */
        $("#circle").click(function()
        {
            $("#circle").slideUp();
        })

        $(".square").click(function()
        {
            $(".square").slideUp();
        })

        // Can also select HTML elements
        $("div").click(function()
        {
            $("div").slideUp();
        })
    

    </script>

</body>

</html>

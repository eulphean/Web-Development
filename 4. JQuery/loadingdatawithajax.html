
<!doctype html>
<html>
<head>
    <title>Learning Ajax</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
    
    </style>  

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js">  </script>

    <!-- Or source it to http://code.jquery.com/jquery-1.11.2.min.js
         This will be faster as jquery website will be faster than mine. -->
      
</head>

<body>
    
    <!-- Asynchronous because it loads up in the background
        while javascript code is running in parallel without
        refreshing the page. 

        AJAX allows to load other files from the web server while the 
        user is doing something without refreshing the page. 

        Involve fewer page loads as possible to keep the user experience 
        much faster. -->

    <h1>(Load) Asynchronous Javascript and XML</div>

    <h2>(Get) Asynchronous Javascript and XML</h2>

    <h3>(Ajax) Asynchronous Javascript and XML</h3>

    <script type="text/javascript">

        // Ajax doesn't operate on a DOM element
        // but is called directory from the page
        /*
            Ajax shorthand methods are:
            - load (called on DOM element)
            - get (not called on DOM element)
            - post (not called on DOM element)

            Ajat full setting method
            - ajax
        */
        $("h1").click(function()
        {
            // This loads the data and assigns it to the 
            // element it's being called upon
            $(this).load("ajax/test.html", function(){

            })
        })

        $("h2").click(function()
        {
            // data variable holds the data loaded from the
            // ajax call
            $.get("ajax/test2.html", function(data)
            {
                $("h2").html(data);
            })
        })

        $("h3").click(function()
        {
            // data variable holds the data loaded from the
            // ajax call
            $.ajax({
                url:"ajax/test3.html"
            }).done (function (data)
            {
                $("h3").html(data);
            })
        })
        
    </script>

</body>

</html>

<body>
    
    <script type="text/javascript">


        /*
            typeof gives the type of variable 
            jQuery is a variable in jQuery.js that we can 
            check to ensure jQuery is installed.

            null - in Javascript, null means empty value
            undefined - in Javascript, undefined also means empty value

            var person;
            typeof person -> gives undefined (as a string)

            var person = null
            typeof person -> gives object(as a string)

            In javascript, null is also an object. 
            In javascript, undefined is a type and null is not type

            Summary:
            - Use value as undefined or null to set the value of an object to empty
        */
        if (typeof jQuery != "undefined")
        {
            alert("JQuery is installed");
        }
        else
        {
            alert("JQeuery is not installed");
        }

    </script>

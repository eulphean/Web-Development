        <!-- <input> = For user input, self-closing bracket
         Attributes:
            Type: text, email (to type in Email, browser verifies the email before submitting the form)
            Value: default text value

        -->
        <input Type=email name="email" placeholder="Input text here..."/>

        <br /></br />
        
        <!-- <textarea> = For a detailed user text input
        -->
        <textarea name="text"></textarea>

        <br /><br />

        -->
        
        <select>
            <option>Choose from this</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        <select>
        
        <br /><br />

        <!-- <input>
             type:Radio (Radio button with circles to select)
             name:Allows to group, and gives mutual exclusivity to selection

    <!-- <a> = For adding a dynamic link to a webpage. It's not a self-closing tag

    -->

    <!-- Internal Link. With a # and Anchor name, link will takes us where

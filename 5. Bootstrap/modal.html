<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        
        .box
        {
          border:1px solid aqua;
          background-color:aquamarine;
        }

        .large
        {
            font-size:50%;
            color:red;
        }

    </style>

  </head>
  <body>

    <!-- In bootstrap, the first class is the object and the next class is the in-build style
    for that object. Standard bootstrap behaviour
        There is also navbar-inverse -->
    <div class="navbar navbar-inverse">
        
        <div class="container">
            
            <div class="navbar-header">
                    
                    <a href="" class="navbar-brand">MyWebsite</a>

                    <!--
                        data-target = the navbar that will be represented by this button
                    -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        
                        <!-- Disabled person, who is reading using screen reader. -->
                        <span class="sr-only">Toggle navigation</span>
                        
                        <!-- Toggle button. How it looks like -->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

            </div>

            <div class="collapse navbar-collapse">
                
                <ul class="nav navbar-nav">
                    
                    <!-- Active class that tells the user, which page they are on currently. -->
                    <li class="active"><a href="">Page1</a></li>
                    <li><a href="">Page1</a></li>
                    <li><a href="">Page3</a></li>


                </ul>

            </div>


        </div>

    </div>

    <div class="container">
        
        <div class="modal" id="myModal">
            <!-- modal-sm for a small model-->
            <div class="modal-dialog">
                    
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            
                            <button class="close" data-dismiss="modal">x</button>

                            <h4 class="modal-title">My Modal</h4>

                        </div>

                        <div class="modal-body">

                            What an amazing basta basta!

                        </div>

                        <div class="modal-footer">
                            
                            <button class="btn btn-default" data-dismiss="modal">Close</button>

                            <button class="btn btn-success">Save Changes</button>

                        </div>
                          
                    </div>
            </div>

        </div>

        <button class="bt btn-success" data-toggle="modal" data-target="#myModal">

            Launch Modal

        </button>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

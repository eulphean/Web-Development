<body>
    
    <button id="myButton">You know you want to click me...</button>

    <script type="text/javascript">
        
        /* onclick calls a function. Needs the function () to call a function
           Cannot do ("myButton").onclck=alert("hi")
        /* onclick - spelling should be exactly that because that's the property 
           name. Otherwise, things will not work */
        document.getElementById("myButton").onclick=function()
        {
            alert("Here is an alert generated on button click");
        };

    </script>

</body>

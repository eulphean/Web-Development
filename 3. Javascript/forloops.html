
<!doctype html>
<html>
<head>
    <title>Javascript game</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        

    </style>  
      
</head>

<body>

    <p id="arrayString"></p>

    <script type="text/javascript">

       // It will be undefined if it's not set to 
       // an empty string
       var myString="";

       var myArray=["pizza", "crisps", "burgers", "dosa"];

       for (var i=0; i<myArray.length; ++i)
       {
            myString += myArray[i] + " ";
       }

       document.getElementById("arrayString").innerHTML=myString;

    </script>

</body>

</html>


<!doctype html>

    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        
    </style>  
      
</head>

<body>
    
    <!-- Javascript is used to make the websites interactive. 
    Here is an alert ( ), which displays an alert box with the text 'Hi' -->

    <!-- If inside double quotes, we use single quotes to denote the text -->
    <button onclick="alert('Hola bola')">ClickMe!</button>

	<!-- To abstract any of the javascript code, we can do it inside the
	script tags. Script tag itself is enough but giving it a type clarifies the 
	browser that we are doing some javascript. Also, script tag can reside at the
	end of the body (most recommended) or inside the head. -->
    <script type="text/javascript">

    	/* Since this is not linked to a HTML element, this alert executes as soon as 
    	the page loads */
    	alert ("Page loaded!"); 

    </script>

</body>

</html>

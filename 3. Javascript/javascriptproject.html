
<!doctype html>
<html>
<head>
    <title>Reactions tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

      #box
      {
        height:200px;
        width:200px;
        background-color:red;
        display:none;
      }
      
    </style>  
      
</head>

<body>

    <p>Your time: <span id="time"></span> seconds</p>

    <div id="box">

    </div>

    <script type="text/javascript">

      var clickedTime; var createdTime; var reactionTime;

      var box = document.getElementById("box");
      
      box.onclick=function()
      {
          clickedTime = Date.now();

          reactionTime = (clickedTime-createdTime)/1000;

          document.getElementById("time").innerHTML=reactionTime;

          box.style.display="none";

          makeBox (); 
      }

      function makeBox ()
      {
            var timeout = Math.random() * 3000;

            /*
               Calls the function after a certain timeout
               setTimeout (functionName, timeout value)
            */
            setTimeout (function () {

              //block is the default display style
              box.style.display="block";
              createdTime=Date.now();
        
            }, timeout);
      }

      makeBox();

    </script>

</body>

</html>

<!-- Randomize 1: Where the box comes on the screen, color of the box, and the shape, which could be a circle -->

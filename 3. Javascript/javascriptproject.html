
<!doctype html>
<html>
<head>
    <title>Reaction tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      
      /*
        For the top, height property % to work, it's always relative to the size of the body.
        Body position needs to be fixed and height and width must be set for the top property
        to work. 
      */
      body
      {
        position:fixed;
        height:100%;
        width:100%;
      }

      #box
      {
        height:200px;
        width:200px;
        background-color:red;
        display:none;
        position:relative;
        top:70%;
        left:50%;
      }

      #scoreboard
      {
        height:170px;
        width:100%;
        background-color:lightblue;
        text-align:center;
        font-size:1.2em;
        font-family:Helvetica;
        font-weight:bold;
        margin:0px;
        color:#226293;
        position:relative;
        top:-26px;
        padding-top:2px;
      }

      body
      {
        margin:0;
        padding:0;
      }
      
    </style>  
      
</head>

<body>

    <div id="scoreboard">
        
        <h1> Test your reaction </h1>

        <h3> Click on the boxes and circles as quick as you can </h3>

        <div> Reaction Time: <span id="time"></span> </div>

    </div>

    <div id="box">

    </div>

    <script type="text/javascript" src="reactiontester.js"></script>
    

</body>

</html>

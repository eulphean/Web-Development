
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        

    </style>  
      
</head>

<body>
    
    <input id="input" type="text" value="Default" />

    <button id="stylechanger">Change the text</button>

    <div id="firstDiv"></div>

    <script type="text/javascript">

        // var keyword to create variables in javascript
        var divId="firstDiv";

        document.getElementById("stylechanger").onclick=function()
        {
            var newtext=document.getElementById("input").value;
            document.getElementById(divId).innerHTML=newtext;
        }

        /*document.getElementById("stylechanger").onclick=function()
        {
            document.getElementById(divId).style.display="none";
        }*/
        
    </script>

</body>

</html>
